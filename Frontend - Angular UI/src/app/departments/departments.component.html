<div class="container">
    <p>Departments</p>
    <table mat-table [dataSource]="departmentsList" class="mat-elevation-z8">
        <!-- Sr. No. Column -->
        <ng-container matColumnDef="sr-no">
            <th mat-header-cell *matHeaderCellDef> Sr. No </th>
            <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
        </ng-container>

        <!-- Departments Column -->
        <ng-container matColumnDef="departments">
            <th mat-header-cell *matHeaderCellDef> Departments </th>

            <td mat-cell *matCellDef="let department"> {{ department.name }} </td>
        </ng-container>

        <!-- Counts Column -->
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Count </th>
            <td mat-cell *matCellDef="let department"> {{ department.count }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <!-- <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button> -->
                <button mat-icon-button color="warn" (click)="onDeleteDept(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
